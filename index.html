<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        My GitHub Portfolio
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>Hello! I am an Aeronautical Engineering student passionate about coding and technology. Here are some of my projects:</p>
        <h2>My GitHub Repositories</h2>
        <div id="repos">Loading repositories...</div>
    </div>
    <script>
        async function fetchGitHubRepos() {
            const username = "Deepak7781";
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            const repos = await response.json();
            const repoContainer = document.getElementById("repos");
            repoContainer.innerHTML = "";
            
            repos.forEach(repo => {
                const repoLink = document.createElement("a");
                repoLink.href = repo.html_url;
                repoLink.target = "_blank";
                repoLink.textContent = repo.name;
                repoContainer.appendChild(repoLink);
            });
        }
        
        fetchGitHubRepos();
    </script>
</body>
</html>
